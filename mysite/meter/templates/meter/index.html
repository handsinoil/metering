{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'meter/style.css' %}">

{% if listing %}
<ul>
    {% for question in listing %}
    <li><a href="/meter/{{ question.title }}/">{{ question.title }}</a></li>
    <p>{{question.content}}</p>
    {% endfor %}
</ul>
{% else %}
<p>No news are available.</p>
{% endif %}
